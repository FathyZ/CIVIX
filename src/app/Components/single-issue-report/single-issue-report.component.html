<div class="report-page container">
    <img src="assets/civix_ 1.png" alt="CivixLogo" class="w-25">
    <h1 class="text-center my-4">Issue Report</h1>
  
    <div *ngIf="issue" class="report-card bgshadow p-4 w-100">
      <img *ngIf="issue.images?.length" [src]="issue.images[0]" alt="Issue" class="img-fluid rounded mb-3" />
  
      <!-- <p><strong>ID:</strong> {{ issue.id }}</p> -->
      <p><strong>Category:</strong> {{ issue.category }}</p>
      <p><strong>Priority:</strong> {{ issue.priority }}</p>
      <p><strong>Description:</strong> {{ issue.description }}</p>
      <p><strong>Address:</strong> {{ issue.address }}</p>
      <p><strong>Coordinates:</strong> {{ issue.latitude }}, {{ issue.longitude }}</p>
      <!-- <p><strong>Reported By:</strong> {{ issue.createdById }}</p> --> 
      <p><strong>Date:</strong> {{ issue.createdOn | date:'fullDate' }}</p>
      <p><strong>Time:</strong> {{ issue.createdOn | date:'shortTime' }}</p>
  
      <!-- <a [href]="'http://maps.google.com/maps?q=' + issue.latitude + ',' + issue.longitude" target="_blank">
        View on Map
      </a> -->
    </div>
  </div>
